<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foot Reflexology</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="row1">
        <div class="title" id="titleText">Foot Reflexology</div>
        <div class="controls">
          <button id="btnEn" type="button" class="btn">English</button>
          <button id="btnZh" type="button" class="btn">中文</button>
        </div>
      </div>

      <div class="row2">
        <div class="search">
          <input id="q" type="text" placeholder="Search: stomach / pancreas / duodenum…" autocomplete="off" />
          <button id="pickBtn" type="button" class="btn">Pick</button>
          <button id="clearBtn" type="button" class="btn">Clear</button>
        </div>
        <div id="suggest" class="suggest" hidden></div>
      </div>

      <div class="status" id="status">No selection</div>
    </header>

    <main class="main">
      <section class="left">
        <div id="svgHost" class="svgHost">
          <div class="loading" id="loadingText">Loading…</div>
        </div>
        <div class="source" id="sourceText">Source: naturallivingideas.com</div>
      </section>

      <aside class="right">
        <div class="panel">
          <div class="panel-title" id="panelSelTitle">Selection</div>
          <div class="panel-body">
            <div><span class="k" id="kName">Name: </span><span id="selName">(none)</span></div>
            <div><span class="k" id="kSide">Side: </span><span id="selSide">—</span></div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-title" id="panelMatchTitle">Matches</div>
          <div class="panel-body">
            <div class="hint" id="hintText">Type for suggestions. Or click a region / list item.</div>
            <div id="matchList" class="list"></div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-title" id="panelAllTitle">All Regions</div>
          <div class="panel-body">
            <div class="hint" id="allHintText">Click any item to highlight.</div>
            <div id="allList" class="list"></div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script defer src="./main.js"></script>
</body>
</html>
