<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>足底反射区</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="title">足底反射区</div>

      <div class="search">
        <input id="q" type="text" placeholder="搜索：胃 / stomach / pancreas…" autocomplete="off" />
        <button id="clearBtn" type="button">清空</button>
      </div>

      <div class="status" id="status">还没选区域</div>
    </header>

    <main class="main">
      <section class="left">
        <div id="svgHost" class="svgHost">
          <div class="loading">正在加载图…</div>
        </div>
        <div class="source">Source: naturallivingideas.com（你给的 SVG 来源）</div>
      </section>

      <aside class="right">
        <div class="panel">
          <div class="panel-title">当前选择</div>
          <div class="panel-body">
            <div><span class="k">名称：</span><span id="selName">（无）</span></div>
            <div><span class="k">区域：</span><span id="selSide">—</span></div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-title">匹配结果</div>
          <div class="panel-body">
            <div class="hint">点下面列表，或直接点脚上区域。</div>
            <div id="list" class="list"></div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="./main.js"></script>
</body>
</html>
